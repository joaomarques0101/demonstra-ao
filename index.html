<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="Imagem do WhatsApp de 2025-02-14 à(s) 02.52.15_2eb25e25.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #160029, #501226);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-button:hover {
            background: #ff4e7c;
            transform: scale(1.05);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button class="login-button" onclick="validateLogin()">Entrar</button>
        <p class="error-message" id="error">Usuário ou senha incorretos!</p>
    </div>
    
    <script>
        function validateLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "Amor" && pass === "13-01-24") {
                window.location.href = "logado.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
